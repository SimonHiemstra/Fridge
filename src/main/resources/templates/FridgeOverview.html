<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of the fridge</title>
</head>
<body>

<h1>Overview of the fridge</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Brand</th>
    </tr>
    <tr th:each="item : ${allItems}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.catagory}"></td>
        <td th:text="${item.brand}"></td>
    </tr>
</table>

</body>
</html>
