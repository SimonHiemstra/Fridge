
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{::title})}">
    <title>Brand Overview</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
<h1>Overview of all the Brands known for the fridge</h1>

<table>
    <tr>
        <th>Name</th>
        <th></th>
    </tr>
    <tr th:each="brand : ${allBrands}">
        <td th:text="${brand.name}"></td>
        <td></td>
    </tr>
    <form th:action="@{/brand/new}" method="post" th:object="${newBrand}">
        <tr>
            <td><input type="text" th:field="*{name}"></td>
            <td><input type="submit" value="Save new brand"></td>
        </tr>
    </form>

</table>

</div>
<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
